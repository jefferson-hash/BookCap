<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar sesi칩n</h2>

    <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="ejemplo@email.com"
          required
          email
          #emailInput="ngModel"
          class="form-control"
        />
        <!-- Mensajes de error -->
        <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          <span *ngIf="emailInput.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="emailInput.errors?.['email']">Formato de correo inv치lido.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="********"
            minlength="8"
            #passwordInput="ngModel"
            class="form-control"
          />
          <button type="button" class="toggle-password-btn" (click)="showPassword = !showPassword">
            {{ showPassword ? 'Ocultar' : 'Ver' }}
          </button>
        </div>
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          <span *ngIf="passwordInput.errors?.['required']">La contrase침a es obligatoria.</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Debe tener al menos 8 caracteres.</span>
        </div>
      </div>

      <!-- Botones -->
      <div class="options">
        <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid">Ingresar</button>
        <button type="button" class="btn btn-register" (click)="registerLoad()">Registrar</button>
      </div>
    </form>
  </div>
</div>
